  <body>
    <h1>Hi</h1>
    <script>
      function setup() {
        createCanvas(1000, 1000);
        background(100);
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 80, 80);
      }
    </script>
