        <div class="relative overflow-hidden border-[1px] rounded-md border-gray-400">

          <div id="numWavesText" class="absolute transform -translate-y-1/2 top-1/2 right-8" style="width: 0%"></div>
        </div>

        <button id="numWavesY" class="text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100 bg-sky-200" onclick="clickedOnParameter(this.id,true);">Num waves</button>

        <div class="relative overflow-hidden rounded-md border-[1px] border-gray-400">
          <div id="periodFill" class="h-full transition-all duration-200 bg-gray-400 fill" onclick="clickedOnParameter(this.id,true);"></div>
          <div id="periodText" class="absolute transform -translate-y-1/2 top-1/2 right-8" style="width: 0%"></div>
        </div>

        <button id="periodY" class="text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100" onclick="clickedOnParameter(this.id,true);">Period</button>

        <div class="relative overflow-hidden rounded-md border-[1px] border-gray-400">
          <div id="maxAmpFill" class="h-full transition-all duration-200 bg-gray-400 fill" onclick="clickedOnParameter(this.id,true);"></div>
          <div id="maxAmpText" class="absolute transform -translate-y-1/2 top-1/2 right-8" style="width: 0%"></div>
        </div>

        <button id="maxAmpY" class="text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100" onclick="clickedOnParameter(this.id,true);">Max Amp</button>
      </div>

      <!-- x axis  -->
      <div class="flex justify-between gap-1 my-1">
        <button id="numWavesX" class="w-full text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100" onclick="clickedOnParameter(this.id,false);">Num waves</button>
        <button id="periodX" class="w-full text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100 bg-sky-200" onclick="clickedOnParameter(this.id,false);">Period</button>
        <button id="maxAmpX" class="w-full text-center border-[1px] rounded-md border-gray-400 hover:bg-sky-100" onclick="clickedOnParameter(this.id,false);">Max Amp</button>
      </div>
