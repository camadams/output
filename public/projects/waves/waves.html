    <style>
      .progress {
        position: relative;
        height: 25px;
        background: #9cbab4;
        border-radius: 5px;
        overflow: hidden;
      }

      .fill {
        width: 0%;
        height: 100%;
        background: #009579;
        transition: all 0.2s;
      }

      .text {
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        font: bold 14px 'Quicksand', sans-serif;
        color: #ffffff;
      }
    </style>

    <title>Waves</title>

      </div>

      <!-- y axis  -->
      <div class="mt-2">
        <div class="flex">
          <div class="w-1/2 progress">
            <div id="numWavesFill" class="fill" onclick="clickedOnParameter(this.id,true);"></div>
            <div id="numWavesText" class="text"></div>
          </div>
          <button id="numWavesY" class="w-1/2 m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100 bg-sky-200" onclick="clickedOnParameter(this.id,true);">Num waves</button>
        </div>

        <div class="flex">
          <div class="w-1/2 progress">
            <div id="periodFill" class="fill" onclick="clickedOnParameter(this.id,true);"></div>
            <div id="periodText" class="text"></div>
          </div>
          <button id="periodY" class="w-1/2 m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100" onclick="clickedOnParameter(this.id,true);">Period</button>
        </div>

        <div class="flex">
          <div class="w-1/2 progress">
            <div id="maxAmpFill" class="fill" onclick="clickedOnParameter(this.id,true);"></div>
            <div id="maxAmpText" class="text"></div>
          </div>
          <button id="maxAmpY" class="w-1/2 m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100" onclick="clickedOnParameter(this.id,true);">Max Amp</button>
        </div>
      </div>

      <!-- x axis  -->
      <div class="flex justify-between">
        <button id="numWavesX" class="w-full m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100" onclick="clickedOnParameter(this.id,false);">Num waves</button>
        <button id="periodX" class="w-full m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100 bg-sky-200" onclick="clickedOnParameter(this.id,false);">Period</button>
        <button id="maxAmpX" class="w-full m-1 text-center border-2 border-gray-400 rounded-md hover:bg-sky-100" onclick="clickedOnParameter(this.id,false);">Max Amp</button>
      </div>
